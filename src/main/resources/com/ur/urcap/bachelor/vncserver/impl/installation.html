<!DOCTYPE html>
<html>
    <head>
        <title>VNC server configuration</title>
        <style>

            input{
                width: 500px;
                height: 40px;
                display: block;
            }
            label{
                width: 500px;
                display: block;
            }
            #startserver{
                width: 30%;;
                display: inline-block;
            }

            #stopserver{
                width: 30%;;
                display: inline-block;
            }

            h1, h2, h3, h4{

                font-weight: normal;
            }
            #info {
                display: inline-block;
                width: 400px;
            }
            #buttons {
                display: inline-block;
                width: 800px;
            }
            #config{
                display: inline;
                padding-top: 100px;
            }



        </style>
    </head>
    <body>
        <h1>VNC Server</h1>

        <div class="spacer">&nbsp;  </div>
        <form id="buttons">
            <h2>Start and stop vnc server.</h2>
            <input id="startserver" type="button"/>
            <input id="stopserver" type="button"/>
        </form>


        <div id="info">
            <h2>Login information</h2>
            <p>IP address:</p>
            <p>Password:</p>   
            <p>Connected to:</p>

        </div>

        <div class="configs">&nbsp;  </div>
        <form id="config">
            <h2>Configuration</h2>
            <input id="changepassword" type="button"/>
            <input id="shareConnection" type="button"/>
            <input id="SSH" type="button"/>
            <input id="port" type="button"/> 
            <label for="IPTabels" id="ip">hej</label>
        </form>

    </body>
</html>
