<!DOCTYPE html>
<html>
    <head>
        <title>VNC server configuration</title>
        <style>



            input{
                width: 30%;
                height: 30px;
                display: inline;
            }
            label{
                width: 100%;
                display: inline;
            }
            #passwordField{
                width: 30%;
                height: 25px;
                display: inline-block;
            }
            #portText{
                width: 10%;
                height: 25px;
                display: inline-block;
            }
            #startStopServer{
                width: 30%;
                height: 30px;
                display: inline-block;
                padding: 0;
            }

            h1, h2, h3, h4{
                font-style: normal;
                padding: 0;
            }
            #info {
                display: inline-block;
                width: 300px;

            }
            #buttons {
                display: inline-block;
                width: 300px;

            }
            #config{
                display: block;
                width: 600px;
            }
            #installVNC{
                display: block;
                width: 400px;
            }

        </style>

    </head>
    <body>

        <form id="buttons">
            <h2>VNC Server</h2>
            <h3>&nbsp; </h3>
            <h3>Start and stop vnc server.</h3>
            <input id="startStopServer" type="button"/>
            <h3> &nbsp;</h3>

        </form>
        <form id="info">
            <h3>Server information</h3>
            <b>IP address:</b> <label id="ip">Temporary</label><br>
            <b>Password:</b>  <label  id="passwordLabel">Temporary</label><br>  
            <b>Connection:</b>  <label id="Online">Temporary</label><br>
            <b>Shared:</b>  <label id="Shared">Temporary</label><br>
            <b>Port:</b>  <label id="portLabel">Temporary</label><br>
            <b>Logging:</b>  <label id="logLabel">Temporary</label>
        </form>

        <form id="config">
            <h3>Configuration</h3>
            <b>Set Password: </b> <br><input id="passwordField" type="text"/>
            <label style="font-weight: bold;" id="passwordInfo">Temporary</label><br>
            <b>Set Port:     </b><br>       <input id="portText" type="number" step="1" min="2" max="65535" /><br>
            <input id="shareConnection" type="button"/><br>
            <input id="logVNCActivity" type="button"/>
            <label style="font-weight: bold;" id="logPath">Temporary</label>
            <h3> &nbsp;</h3>
            <h3> &nbsp;</h3>
        </form>
        <form>
            <label style="font-weight: bold;" id="errorText">Temporary</label>
        </form>
        <form id="installVNC">
            <input id="installVNC" type="button"/>
            <label style="font-weight: bold;" id="installVNCText">Temporary</label>
        </form>

    </body>


</html>
