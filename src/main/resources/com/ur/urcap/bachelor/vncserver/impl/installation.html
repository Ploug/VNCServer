<!DOCTYPE html>
<html>
    <head>
        <title>VNC server configuration</title>
        <style>
            
            

            input{
                width: 30%;
                height: 30px;
                display: inline;
            }
            label{
                width: 100%;
                display: inline;
            }
            #passwordField{
                width: 30%;
                height: 25px;
                display: inline-block;
            }
            #portText{
                width: 30%;
                height: 25px;
                display: inline-block;
            }
            #startStopServer{
                width: 30%;
                height: 30px;
                display: inline-block;
                padding: 0;
            }

            h1, h2, h3, h4{
                font-style: normal;
                padding: 0;
            }
            #info {
                display: inline-block;
                width: 200px;

            }
            #buttons {
                display: inline-block;
                width: 350px;
            }
            #config{
                display: block;
                width: 600px;
            }

        </style>

    </head>
    <body>
            <div class="spacer">&nbsp;  </div>
            
            <form id="buttons">
                <h2>VNC Server <br><br><br></h2>
                <h3>Start and stop vnc server.</h3>
                <input id="startStopServer" type="button"/>

            </form>

            <form id="info">
                <h3>Server information</h3>
                <b>IP address:</b> <label id="ip">Temporary</label><br>
                <b>Password:</b>  <label  id="passwordLabel">Temporary</label><br>  
                <b>Connection:</b>  <label id="Online">Temporary</label><br>
                <b>Shared:</b>  <label id="Shared">Temporary</label><br>
                <b>Remote Protocol:</b>  <label id="SSHLabel">Temporary</label><br>
                <b>Port:</b>  <label id="portLabel">Temporary</label>
                <b>Logging:</b>  <label id="logLabel">Temporary</label>
            </form>

            <form id="config">
                <h3>Configuration</h3>
                <b>Set Password: </b> <br><input id="passwordField" type="text"/><br>
                <b>Set Port:     </b><br>       <input id="portText" type="text"/><br>
                <input id="shareConnection" type="button"/><br>
                <input id="logVNCActivity" type="button"/><br>
                <input id="SSH" type="button"/>
            </form>

    </body>


</html>
